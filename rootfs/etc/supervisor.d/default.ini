[supervisord]
pidfile = /var/run/supervisord.pid
childlogdir = /var/log/supervisord
nodaemon = true

[unix_http_server]
file = /var/run/supervisord.sock
username = %(ENV_APP_USER)s
password = %(ENV_APP_PASSWD)s 

[inet_http_server]
port = *:9001
username = %(ENV_APP_USER)s
password = %(ENV_APP_PASSWD)s 
