[program:httpd-php]
user = %(ENV_APP_USER)s
command=/usr/bin/php -S 0.0.0.0:8000 -t /var/www/html
numprocs=1
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/httpd-error.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/httpd-access.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
